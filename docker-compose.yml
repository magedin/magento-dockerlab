# MagedIn - Magento DockerLab
# (https://github.com/magedin/magento-dockerlab)
version: "3.5"

services:
  nginx:
    image: magedin/nginx:1.21.0
    user: www
    ports:
      - "80:8080"
      - "443:8443"
    links:
      - db
      - php
    environment:
      SSL_CA_DIR: /var/www/ssl/ca
      SSL_CERT_DIR: /var/www/ssl/certificates
    networks:
      - magedin
    volumes: &appvolumes
      - ~/.composer:/var/www/.composer:cached
      - dockerlab_appdata:/var/www/html
      - ./var/ssl:/var/www/ssl:cached

  php:
    image: magedin/magento2-php:7.4
    user: www
    links:
      - db
    depends_on:
      - db
      - redis
      - elasticsearch
    env_file: ./.env
    networks:
      - magedin
    volumes: *appvolumes

  db:
    image: mariadb:10.4
    command: --max_allowed_packet=64M
    ports:
      - "3306:3306"
    env_file: ./.env
    networks:
      - magedin
    volumes:
      - dockerlab_dbdata:/var/lib/mysql
      - ./var/dumps:/var/dumps

  redis:
    image: redis:6.2
    networks:
      - magedin

  elasticsearch:
    image: elasticsearch:7.17.6
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms750m -Xmx750m"
    mem_limit: 4g
    networks:
      - magedin
    volumes:
      - dockerlab_esdata:/usr/share/elasticsearch/data

  # Disabling cron by default as it uses higher CPU, enable if needed
  #cron:
  #  image: magedin/magento2-php:7.4
  #  user: root
  #  command: /usr/local/bin/cronstart
  #  tty: true
  #  links:
  #    - db
  #  volumes: *appvolumes

networks:
  magedin:
    name: magento_dockerlab

volumes:
  dockerlab_appdata:
  dockerlab_dbdata:
  dockerlab_ssldata:
  dockerlab_esdata:
