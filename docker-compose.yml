# MagedIn - Magento DockerLab
# (https://github.com/magedin/magento-dockerlab)
version: "3.5"

services:
  nginx:
    image: magedin/nginx:1.21.0
    user: www
    ports:
      - "80:8080"
      - "443:8443"
    links:
      - db
      - php
    environment:
      SSL_CA_DIR: /var/www/ssl/ca
      SSL_CERT_DIR: /var/www/ssl/certificates
    networks:
      - magedin
    volumes: &appvolumes
      - ~/.composer:/var/www/.composer:cached
      - dockerlab_appdata:/var/www/html
      - ./var/ssl:/var/www/ssl:cached

  php:
    image: magedin/magento2-php:7.4
    user: www
    links:
      - db
    depends_on:
      - db
      - redis
      - elasticsearch
      - rabbitmq
    networks:
      - magedin
    volumes: *appvolumes

  db:
    image: percona:5.7
    command: --max_allowed_packet=64M
    ports:
      - "3306:3306"
    env_file: ./.env
    networks:
      - magedin
    volumes:
      - dockerlab_dbdata:/var/lib/mysql
      - ./var/dumps:/var/dumps

  redis:
    image: redis:5
    networks:
      - magedin

  elasticsearch:
    image: magedin/magento2-elasticsearch:7.12.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "discovery.type=single-node"
    networks:
      - magedin
    volumes:
      - dockerlab_esdata:/usr/share/elasticsearch/data

  rabbitmq:
    image: magedin/rabbitmq:3.8-management
    ports:
      - "15672:15672"
      - "5672:5672"
    env_file: ./var/env/rabbitmq.env
    networks:
      - magedin
    volumes:
      - dockerlab_rabbitmqdata:/var/lib/rabbitmq
      - dockerlab_rabbitmqlog:/var/log/rabbitmq
    hostname: rabbitmq

  varnish:
    # image: magedin/magento2-varnish:latest
    image: varnish:6
    depends_on:
      - nginx
    ports:
      - "8080:80"
      - "4443:443"
    networks:
      - magedin
    volumes:
      - ./config/varnish/:/etc/varnish

  # Disabling cron by default as it uses higher CPU, enable if needed
  #cron:
  #  image: magedin/magento2-php:7.4
  #  user: root
  #  command: /usr/local/bin/cronstart
  #  tty: true
  #  links:
  #    - db
  #  volumes: *appvolumes

networks:
  magedin:
    name: magento_dockerlab

volumes:
  dockerlab_appdata:
  dockerlab_dbdata:
  dockerlab_rabbitmqdata:
  dockerlab_rabbitmqlog:
  dockerlab_ssldata:
  dockerlab_esdata:
