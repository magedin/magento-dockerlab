# MagedIn - Magento DockerLab
# (https://github.com/magedin/magento-dockerlab)
version: "3.5"

services:
  pmm_data:
    image: percona/pmm-server:2
    networks:
      - magedin
    volumes: &pmmvolumes
      - /opt/prometheus/data
      - /opt/consul-data
      - /var/lib/mysql
      - /var/lib/grafana
    entrypoint: /bin/true

  pmm:
    image: percona/pmm-server:2
    restart: always
    networks:
      - magedin
    ports:
      - "8085:80"
      - "4435:443"
    volumes: *pmmvolumes
    environment:
      - METRICS_RETENTION=720h
      - METRICS_MEMORY=262144
      - METRICS_RESOLUTION=1s
      - QUERIES_RETENTION=8
      - ORCHESTRATOR_USER=orc_client_user
      - ORCHESTRATOR_PASSWORD=orc_client_password
      - SERVER_USER=pmm
      - SERVER_PASSWORD=pmm@123

volumes:
  pmmvolumes:
